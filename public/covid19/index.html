<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situación Mundial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="#">Covid 19</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto" id="navBar">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id="login">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#LoginModal">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<div id="sMundial-wrapper" style="display: block;">
  <h1 class="container my-4 text-center">Situación Mundial</h1>
  <div id="chartCovid" style="height: 370px; width: 100%;"></div>
  
  <div id="tablaCovid">
    <table id="tabla" class="table my-4">
      <thead>
        <tr>
          <th scope="col">País</th>
          <th scope="col">Casos confirmados</th>
          <th scope="col">Muertos</th>
          <th scope="col">Recuperados</th>
          <th scope="col">Casos activos</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody class="relleno">
      </tbody>
    </table>
  </div>
</div>

<div id="sChile-wrapper" style="display: none;">
  <div id="chartChile" style="height: 370px; width: 100%;"></div>
</div>


  <!-- Modal de Tabla-->
  <div class="modal fade" id="tablaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="chartDetalle" style="height: 370px; width: 100%;"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>

  <!--Modal de Login-->
  <div class="modal fade" id="LoginModal" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <class class="modal-body d-flex justify-content-center">
            <form id="js-form">
              <div class="form-group">
                <label for="js-input-email">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" id="js-input-email">
              </div>
              <div class="form-group">
                <label for="js-input-password">Password</label>
                <input type="password" class="form-control" id="js-input-password">
              </div>
              <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            </form>
          </class>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="assets/scripts.js"></script>
</body>

</html>
